<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-text">SPORTS • CHAT • ARENA</div>

  <div class="chat-container">
    <header>
      <div class="bot-name">
        <span class="bot-icon">⚡</span> SportyBot
      </div>
      <h2>Sports Chat</h2>
    </header>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Message SportyBot..." autocomplete="off" />
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
